# ==============================================================================
# PVE-SECGROUP CONFIGURATION
# ==============================================================================

# System Paths
FIREWALL_CONFIG="/etc/pve/firewall/cluster.fw"
BACKUP_DIR="/etc/pve/firewall/backups"
LOG_FILE="/var/log/pve-secgroup.log"

# Firewall Options
# Rule Action: REJECT or DROP (Default: REJECT)
# REJECT sends an ICMP Unreachable. DROP silently discards packets.
RULE_ACTION="REJECT" 

# ------------------------------------------------------------------------------
# GROUP DEFINITIONS
# Format: TARGET_GROUPS["proxmox_group_name"]="ASN_LIST"
# You can list multiple ASNs separated by spaces (e.g., "AS1234 AS5678")
# ------------------------------------------------------------------------------

declare -A TARGET_GROUPS

# Group 1: Tech Fzco (AS216071)
TARGET_GROUPS["servers-tech-fzco"]="AS216071"

